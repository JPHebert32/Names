<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Names</title>

  <!-- Bootstrap, Leaflet, CSS & JS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>

  <!-- d3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!--Ploty-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <!--ZingChart-->
  <link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style></style>

  
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body style="margin-top: 65px;">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="http://127.0.0.1:5000/">Names</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link"><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"></a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" id="nameInput" type="text" placeholder="Enter a Name" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="submit" type="submit">Search</button>
          </form>
        </div>
      </nav>

  <div class="row">
      <div class="col-md-8">
        <div id="line-plot" style="height: 650px; min-width: 650px; max-width: 1200px; margin: 0 auto"></div>
      </div>
      <div class="col-sm-4" style="margin-right: 0px; right: 15px;">
        <table class="table table-striped" id="datatable">
          <thead>
            <tr>
              <th scope="col">Year</th>
              <th scope="col">Name</th>
              <th scope="col">Sex</th>
              <th scope="col">Count</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div id="container" style="height: 400px; min-width: 320px; max-width: 600px; margin: 0 auto"></div>
    </div>
    <div class="col-sm-6">
      <div id="myChart" style="height: 400px"></div>
    </div>

  <!--Footer-->
  <footer>
    <div class="footer">&copy; Project 2 BEJ</div>
  </footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--HIGHCHARTS-->
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
 <!-- API key -->
 <script type="text/javascript" src="static/js/config.js"></script>
 <!-- Our JS -->
 <script type="text/javascript" src="static/js/logic.js"></script>
</body>
</html>
